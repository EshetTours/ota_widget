<nearby-attractions class="mdc-image-list__item">
  <div class="nearby block mdc-elevation--z1">
    <h2>
      {t('nearby.attractions')} 
    </h2>
    <div class="nearby-block">
      <div class="place" each="{a,i in d.nearby_attractions}" if="{a.name &amp;&amp; i &lt; 8}">
        <div class="name">
          <strong>{a.name} </strong>
        </div>
        <div class="distance">
          {w.ml2km(a.distance)} km 
        </div>
        <div class="details">
          <span class="very_popular" if="{a.review_count &gt; 100}">{t('nearby.very_popular')} </span><span class="highly_rated" if="{a.rating &gt; 90}">{t('nearby.highly_rated')} </span>
        </div>
      </div>
    </div>
  </div>
  <script>
    this.w = window.ota_widget
    this.t = this.w.i18n.translate
    this.d = this.w.data
  </script>
</nearby-attractions>
