<nearby-restaurants class="mdc-image-list__item" if="{d.nearby_restaurants}">
  <div class="nearby block mdc-elevation--z1">
    <h2>
      {t('nearby.restaurants')} 
    </h2>
    <div class="nearby-block">
      <div class="place" each="{r,i in d.nearby_restaurants}" if="{r.name &amp;&amp; i &lt; 8}">
        <div class="name">
          <strong>{r.name} </strong>
        </div>
        <div class="distance">
          {w.ml2km(r.distance)} km 
        </div>
        <div class="details">
          <span class="very_popular" if="{r.review_count &gt; 100}">{t('nearby.very_popular')} </span><span class="highly_rated" if="{r.rating &gt; 90}">{t('nearby.highly_rated')} </span>
        </div>
      </div>
    </div>
  </div>
  <script>
    this.w = window.ota_widget
    this.t = this.w.i18n.translate
    this.d = this.w.data
  </script>
</nearby-restaurants>
