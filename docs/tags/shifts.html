<shifts class="mdc-image-list__item" if="{d.shifts}">
  <div class="chart block mdc-elevation--z1" if="{d.shifts}">
    <h2>
      {t('shifts.title')} 
    </h2>
    <div id="shifts-chart" style="width: 100%; height: 500px;"></div>
  </div>
  <script>
    this.w = window.ota_widget
    this.t = this.w.i18n.translate
    this.d = this.w.data
  </script>
</shifts>
