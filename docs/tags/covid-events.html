<covid-events class="mdc-image-list__item">
  <div class="chart block mdc-elevation--z1" if="{d.events}">
    <div class="material-icons info">
      info 
    </div>
    <h2>
      {t('covid_events.title')} 
    </h2>
    <div id="covid_events-chart" style="width: 100%; height: 500px;"></div>
    <div class="mentions-row">
      <div class="mention" each="{m,i in mentions}">
        <div class="mention-meta">
          <div class="topic">
            <strong>{t('opinions.topics.'+m.topic, {default: m.label})} </strong>
          </div>
        </div>
        <div class="mention-score {w.mentions.scoreClass(m)}">
          {w.mentions.scoreLabel(m)} 
        </div>
      </div>
    </div>
  </div>
  <script>
    ota_widget.ui.tagClass.bind(this)()
    this.period = 'quarter'
    this.topics = ['covid', 'sanitary_safety', 'health_precautions']
    
    load() {
      this.mentions = _.filter(this.d.mentions, function(m) {return _.includes(this.topics, m.topic)}.bind(this))
    
      tippy('covid-events .material-icons.info', {
        content: this.t('covid_events.description'),
      })
    
      this.w.charts.draw(this)
    }
    
    data() {
      var data = this.d.events
      if (!data) return
    
      delete data.continents.antarctica
      var series = _.keys(data.continents)
      return {
        id:         'covid_events-chart',
        header:     [''].concat(ota_widget.charts.t(series)),
        series:     series,
        data:       data.continents,
        chartClass: google.visualization.LineChart
      }
    }
    
    this.on('mount',  this.load)
    this.on('update', this.load)
  </script>
</covid-events>
