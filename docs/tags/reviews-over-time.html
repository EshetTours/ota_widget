<reviews-over-time class="mdc-image-list__item">
  <div class="over_time chart block mdc-elevation--z1" if="{d.reviews_over_time}">
    <div class="material-icons info">
      info 
    </div>
    <h2>
      {t('over_time.title')} <button class="{selected: this.period == &quot;quarter&quot;}" onclick="{changePeriod}" period="quarter">{t('charts.quarter')} </button><button class="{selected: this.period == &quot;year&quot;}" onclick="{changePeriod}" period="year">{t('charts.year')} </button>
    </h2>
    <div id="over-time-chart" style="width: 100%; height: 500px"></div>
  </div>
  <script>
    ota_widget.ui.tagClass.bind(this)()
    this.period = 'quarter'
    
    changePeriod(e) {
      this.w.charts.changePeriod(this, e.target.getAttribute('period'))
    }
    
    load() {
      tippy('reviews-over-time .material-icons.info', {
        content: this.t('over_time.description'),
      })
    
      this.w.charts.draw(this)
    }
    
    data() {
      var data = this.d.reviews_over_time
      if (!data) return
    
      var series = ['current', 'previous']
      return {
        header:     [''].concat(this.w.charts.t(series)),
        id:         'over-time-chart',
        series:     series,
        data:       data.company,
        chartClass: google.visualization.LineChart,
      }
    }
    
    this.on('mount',  this.load)
    this.on('update', this.load)
  </script>
</reviews-over-time>
