<reviews-over-time class="mdc-image-list__item">
  <div class="over_time chart block mdc-elevation--z1" if="{d.reviews_over_time}">
    <h2>
      {t('over_time.title')} <button class="{selected: ota_widget.reviews_over_time.period == &quot;quarter&quot;}" onclick="ota_widget.charts.changePeriod(&#39;reviews_over_time&#39;, &#39;quarter&#39;);">{t('charts.quarter')} </button><button class="{selected: ota_widget.reviews_over_time.period == &quot;year&quot;}" onclick="ota_widget.charts.changePeriod(&#39;reviews_over_time&#39;, &#39;year&#39;)">{t('charts.year')} </button>
    </h2>
    <div id="over-time-chart" style="width: 100%; height: 500px;"></div>
  </div>
  <script>
    ota_widget.ui.tagClass.bind(this)()
  </script>
</reviews-over-time>
